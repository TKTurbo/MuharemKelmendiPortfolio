---
layout: base
---

<div>
    {{ content }}

    <div class="gallery">
        {% assign artworks = site.posts | where: "categories", "art" %}
        {%- for artwork in artworks -%}

        <div class="artwork">
            <a href="{{ artwork.url | absolute_url }}">
                <img src="{{ artwork.image | absolute_url }}" alt="{{ artwork.title }}">
            </a>
            <div class="desc">{{ artwork.title }}</div>
        </div>
        {%- endfor -%}
    </div>
</div>
