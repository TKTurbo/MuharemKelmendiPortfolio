---
layout: base
---

<div class="home">
    {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}

    {{ content }}

    <div class="gallery">
        {% assign artworks = site.posts | where: "categories", "art" %}
        {%- for artwork in artworks -%}

        <div class="artwork">
            <a target="_blank" href="{{ artwork.url | relative_url }}">
                <img src="{{ artwork.image }}" alt="{{ artwork.title }}">
            </a>
            <div class="desc">{{ artwork.description }}</div>
        </div>
        {%- endfor -%}
    </div>
</div>
